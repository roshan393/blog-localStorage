<div class="min-h-screen bg-gray-100 p-4">
  <!-- Main Container -->
  <div class="max-w-4xl mx-auto space-y-6">
     

    @for(item of allBlogs; track $index){

        
          <!-- Blog Post Card -->
    <div class="bg-white p-6 rounded-2xl shadow-md flex flex-col gap-3 relative">
  
      <!-- Blog Title -->
      <h2 class="text-2xl font-bold text-gray-800">{{item.blogTitle}}</h2>
      
      <!-- Blog Subject -->
      <p class="text-sm text-indigo-600 font-medium">{{item.blogSubject}}</p>
      
      <!-- Blog Description -->
      <p class="text-gray-700">
        {{item.blogDescription}}
      </p>
      
      <!-- Blog Date and Edit Button -->
      <div class="flex justify-between items-center mt-4">
        <p>Created By: {{item.blogCreator}}</p>

        <span class="text-sm text-gray-500">{{item.blogDate | date:'dd/MM/yyyy'}}</span>
        <button class="text-sm cursor-pointer text-indigo-600 font-semibold hover:underline">Go to Blog</button>
      </div>
    </div>
    }
   


  </div>
</div>
