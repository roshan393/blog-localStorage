<div>
  <div  class="flex  flex-col sm:flex-row justify-between items-start sm:items-center bg-gray-200 p-4 rounded shadow">
    <h1 class="text-2xl font-semibold text-gray-800">My Blogs</h1>
    <button (click)="isBlogFormOpen = !isBlogFormOpen" class="cursor-pointer mt-2 sm:mt-0 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-all">
      Create Blog
      </button>
   </div>
   @if(isBlogFormOpen){
       <div class="w-full mx-auto mt-8 max-w-2xl bg-gray-200 p-6 rounded-xl shadow-md">
    <h2 class="text-2xl text-center font-bold text-gray-800 mb-4">Blog</h2>

    <form [formGroup]="blogForm" (ngSubmit)="createBlog()" class="space-y-4">
      

      <!-- Blog Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Blog Title</label>
        <input formControlName="blogTitle" type="text" id="title" name="title" placeholder="Enter blog title"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-gray-800" required />
      </div>

      <!-- Blog Subject -->
      <div>
        <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
        <input formControlName="blogSubject" type="text" id="subject" name="subject" placeholder="Enter subject"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-gray-800" required />
      </div>

      <!-- Blog Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Blog Description</label>
        <textarea formControlName="blogDescription" id="description" name="description" rows="5" placeholder="Write your blog..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-gray-800" required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-right">

        <button (click)="isBlogFormOpen = !isBlogFormOpen" type="button"
          class="bg-blue-600 mr-4 cursor-pointer text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-all">
          Cancel Blog
        </button>
            <button type="submit"
          class="bg-blue-600 mr-4 cursor-pointer text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-all">
          Publish Blog
        </button>
        <button (click)="onUpdateBlog(blogForm.value)" type="button"
          class="bg-blue-600 cursor-pointer text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-all">
          Update Blog
        </button>
      </div>

    </form>
       </div>
   }

  @else {
     <div class="min-h-screen bg-gray-100 p-4">
  <!-- Main Container -->
  <div class="max-w-4xl mx-auto space-y-6">
     

    @for(item of myBlogs; track $index){

          <!-- Blog Post Card -->
    <div class="bg-white p-6 rounded-2xl shadow-md flex flex-col gap-3 relative">
      <!-- Blog Title -->
      <h2 class="text-2xl font-bold text-gray-800">{{item.blogTitle}}</h2>
      
      <!-- Blog Subject -->
      <p class="text-sm text-indigo-600 font-medium">{{item.blogSubject}}</p>
      
      <!-- Blog Description -->
      <p class="text-gray-700">
        {{item.blogDescription}}
      </p>
      
      <!-- Blog Date and Edit Button -->
      <div class="flex justify-between items-center mt-4">
      <p>Created By: {{item.blogCreator}}</p>

        <span class="text-sm text-gray-500">{{item.blogDate | date:'dd/MM/yyyy'}}</span>
        <div class="flex gap-4">
          <button (click)="editBlog(item)" class="text-sm cursor-pointer text-indigo-600 font-semibold hover:underline">Edit Blog</button>
          <button (click)="onDeleteBlog(item.blogId)" class="text-sm cursor-pointer text-indigo-600 font-semibold hover:underline">Delete Blog</button>
        </div>
      </div>
    </div>
    }
   


  </div>
      </div>
  }

  
</div>
